<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Демонстрационная страница</h1>
        <div class="content">
            <p>Нажмите кнопку ниже, чтобы открыть форму обратной связи</p>
            <button id="openFormBtn" class="btn">Открыть форму</button>
        </div>
    </div>

    <!-- Форма обратной связи -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Форма обратной связи</h2>
                <span class="close">&times;</span>
            </div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                    <label for="privacyPolicy">Согласен с политикой обработки персональных данных *</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn submit-btn">Отправить</button>
                </div>
            </form>
            
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
